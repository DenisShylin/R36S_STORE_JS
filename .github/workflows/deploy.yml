name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      - name: Print Project Structure üîç
        run: |
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫–æ—Ä–Ω—è –ø—Ä–æ–µ–∫—Ç–∞:"
          ls -la
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ src:"
          ls -la src
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å–µ–∫—Ü–∏–π src:"
          ls -la src/sections || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–µ–∫—Ü–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ src:"
          ls -la src/components || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ vite.config.js:"
          cat vite.config.js

      - name: Print package.json scripts üìú
        run: |
          echo "Package scripts:"
          cat package.json | grep -A 10 "scripts"

      - name: Build üîß
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output üìä
        run: |
          echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–±–æ—Ä–∫–∏:"
          ls -la dist || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è dist –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          if [ -d "dist" ]; then
            echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ dist:"
            ls -la dist
            echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ index.html –≤ dist:"
            cat dist/index.html || echo "index.html –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ dist"
          fi

      # –í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º HTML-—Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
      - name: –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ HTML-—Ñ–∞–π–ª–æ–≤ —Å–µ–∫—Ü–∏–π –∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ üîß
        run: |
          if [ -d "dist" ] && [ -d "src/sections" ]; then
            echo "–í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã HTML-—Å–µ–∫—Ü–∏–π..."
            mkdir -p dist/sections
            cp -R src/sections/* dist/sections/
          fi

          if [ -d "dist" ] && [ -d "src/components" ]; then
            echo "–í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã HTML-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤..."
            mkdir -p dist/components
            cp -R src/components/* dist/components/
          fi

          echo "–§–∏–Ω–∞–ª—å–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ dist:"
          find dist -type f | sort

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
