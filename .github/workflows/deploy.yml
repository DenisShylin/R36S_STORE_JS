name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      - name: Print Project Structure üîç
        run: |
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫–æ—Ä–Ω—è –ø—Ä–æ–µ–∫—Ç–∞:"
          ls -la
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ src:"
          ls -la src
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å–µ–∫—Ü–∏–π src:"
          ls -la src/sections || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–µ–∫—Ü–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          echo "–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ src:"
          ls -la src/components || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ vite.config.js:"
          cat vite.config.js

      - name: Print package.json scripts üìú
        run: |
          echo "Package scripts:"
          cat package.json | grep -A 10 "scripts"

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Build üîß
        run: npm run build
        env:
          NODE_ENV: production

      - name: Debug build output
        run: |
          echo "–ü–æ–∏—Å–∫ main.js –≤ –∏—Å—Ö–æ–¥–Ω–∏–∫–∞—Ö:"
          find src -name "main.js"
          echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–±–æ—Ä–∫–∏:"
          ls -la dist || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è dist –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          echo "–í—Å–µ JS —Ñ–∞–π–ª—ã –≤ —Å–±–æ—Ä–∫–µ:"
          find dist -name "*.js" || echo "JS —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ assets –≤ dist:"
          ls -la dist/assets || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è assets –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Check build output üìä
        run: |
          echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–±–æ—Ä–∫–∏:"
          ls -la dist || echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è dist –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
          if [ -d "dist" ]; then
            echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ dist:"
            ls -la dist
            echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ index.html –≤ dist:"
            cat dist/index.html || echo "index.html –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ dist"
          fi

      # –°–æ–∑–¥–∞–Ω–∏–µ main.js –µ—Å–ª–∏ –æ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
      - name: Ensure main.js exists
  run: |
    mkdir -p dist/assets/js
    echo "console.log('Main.js loaded');" > dist/assets/js/main.js
    echo "–°–æ–∑–¥–∞–Ω –ø—Ä–æ—Å—Ç–æ–π main.js"

      # –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ –∏–∑ public –≤ dist
      - name: Copy public resources
        run: |
          if [ -d "public" ]; then
            echo "–ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –∏–∑ public –≤ dist..."
            cp -R public/* dist/ || echo "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤"
          fi

      # –í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º HTML-—Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
      - name: –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ HTML-—Ñ–∞–π–ª–æ–≤ —Å–µ–∫—Ü–∏–π –∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ üîß
        run: |
          if [ -d "dist" ] && [ -d "src/sections" ]; then
            echo "–í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã HTML-—Å–µ–∫—Ü–∏–π..."
            mkdir -p dist/sections
            cp -R src/sections/* dist/sections/
          fi

          if [ -d "dist" ] && [ -d "src/components" ]; then
            echo "–í—Ä—É—á–Ω—É—é –∫–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã HTML-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤..."
            mkdir -p dist/components
            cp -R src/components/* dist/components/
          fi

      # –°–æ–∑–¥–∞–µ–º .nojekyll –≤ dist
      - name: Create .nojekyll in dist
        run: touch dist/.nojekyll

      # –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      - name: Create test page
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Test Page</title>
            <meta charset="UTF-8">
          </head>
          <body style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
            <h1>Test Page for R36S_STORE_JS</h1>
            <p>If you see this, basic routing works!</p>
            <div>
              <h2>Debugging Info:</h2>
              <p>Deployment time: <span id="time"></span></p>
              <p>Base URL: <span id="baseUrl"></span></p>
              <p>Current path: <span id="path"></span></p>
            </div>
            <script>
              document.getElementById("time").textContent = new Date().toLocaleString();
              document.getElementById("baseUrl").textContent = window.location.origin + window.location.pathname.replace("test.html", "");
              document.getElementById("path").textContent = window.location.pathname;
            </script>
          </body>
          </html>' > dist/test.html

      - name: Final check
        run: |
          echo "===================="
          echo "FINAL BUILD STRUCTURE"
          echo "===================="
          find dist -type f | sort
          echo "===================="
          echo "INDEX.HTML CONTENT"
          echo "===================="
          cat dist/index.html
          echo "===================="

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
