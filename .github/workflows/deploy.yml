name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Print Project Structure 🔍
        run: |
          echo "Project root structure:"
          ls -la
          echo "Source directory structure:"
          ls -la src
          echo "Source sections directory:"
          ls -la src/sections || echo "Sections directory not found"
          echo "Source components directory:"
          ls -la src/components || echo "Components directory not found"
          echo "Checking vite.config.js content:"
          cat vite.config.js

      - name: Print package.json scripts 📜
        run: |
          echo "Package scripts:"
          cat package.json | grep -A 10 "scripts"

      - name: Build 🔧
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output 📊
        run: |
          echo "Build output directory:"
          ls -la dist || echo "Dist directory not found"
          if [ -d "dist" ]; then
            echo "Contents of dist directory:"
            ls -la dist
            echo "Checking index.html in dist:"
            cat dist/index.html || echo "index.html not found in dist"
          fi

      # Manually copy HTML fragments if needed
      - name: Ensure section and component HTML files are copied 🔧
        run: |
          if [ -d "dist" ] && [ -d "src/sections" ]; then
            echo "Manually copying section HTML files..."
            mkdir -p dist/sections
            cp -R src/sections/* dist/sections/
          fi

          if [ -d "dist" ] && [ -d "src/components" ]; then
            echo "Manually copying component HTML files..."
            mkdir -p dist/components
            cp -R src/components/* dist/components/
          fi

          echo "Final dist directory structure:"
          find dist -type f | sort

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist # Make sure dist is in the root, not in src/dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
