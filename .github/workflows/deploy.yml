name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      - name: Print Project Structure üîç
        run: |
          echo "Project root structure:"
          ls -la
          echo "Source directory structure:"
          ls -la src
          echo "Source sections directory:"
          ls -la src/sections || echo "Sections directory not found"
          echo "Source components directory:"
          ls -la src/components || echo "Components directory not found"
          echo "Checking vite.config.js content:"
          cat vite.config.js

      - name: Print package.json scripts üìú
        run: |
          echo "Package scripts:"
          cat package.json | grep -A 10 "scripts"

      - name: Build üîß
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output üìä
        run: |
          echo "Build output directory:"
          ls -la dist || echo "Dist directory not found"
          if [ -d "dist" ]; then
            echo "Contents of dist directory:"
            ls -la dist
            echo "Checking index.html in dist:"
            cat dist/index.html || echo "index.html not found in dist"
          fi

      # –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –æ–∫–∞–∑–∞–ª–∏—Å—å –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ
      - name: Additional build output checks üîé
        run: |
          echo "Searching for index.html files:"
          find . -name "index.html"
          echo "Checking src/dist directory:"
          ls -la src/dist || echo "src/dist directory not found"

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist # –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ dist –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∫–æ—Ä–Ω–µ, –∞ –Ω–µ –≤ src/dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
