  <head>

      name="description"
      content="R36S Handheld Game Console - 15,000+ retro games in one portable device with HD IPS screen. Experience gaming nostalgia with 7-8 hours of battery life and customizable controls."
    />
    <meta
      name="keywords"
      content="R36S, handheld game console, retro gaming, portable console, 15000 games, IPS screen, gaming nostalgia"
    />

    <!-- Расширенная OpenGraph разметка для улучшения отображения в социальных сетях -->
    <meta
      property="og:title"
      content="R36S Handheld Game Console - 15,000+ Retro Games"
    />
    <meta
      property="og:description"
      content="Experience gaming nostalgia with the R36S Handheld Game Console. 3.5-inch IPS screen, 15,000+ games, and 7-8 hours battery life."
    />
    <meta
      property="og:image"
      content="https://www.yourdomain.com/img/features/r36s-console-social.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.yourdomain.com/r36s-console" />
    <meta property="og:type" content="product" />
    <meta property="product:price:amount" content="35.48" />
    <meta property="product:price:currency" content="USD" />
    <meta property="product:availability" content="in stock" />

    <!-- Twitter Card разметка -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="R36S Handheld Game Console - 15,000+ Retro Games"
    />
    <meta
      name="twitter:description"
      content="Experience gaming nostalgia with the R36S. 3.5-inch IPS screen and 7-8 hours battery life."

      name="twitter:image"

    />

    <link rel="canonical" href="https://www.yourdomain.com/r36s-console" />

    <!-- Альтернативные языковые версии страницы -->
    <link
      rel="alternate"
      hreflang="en"
      href="https://www.yourdomain.com/r36s-console"
    />
    <link
      rel="alternate"
      hreflang="es"
      href="https://www.yourdomain.com/es/r36s-console"

    <link

    <link

    <link
      rel="alternate"

    <link

    />

    <title>
      R36S Handheld Game Console - 15,000+ Retro Games in One Device
    </title>

    <!-- DNS prefetch и preconnect для ускорения загрузки внешних ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload критических ресурсов -->
    <link
      rel="preload"
      href="/R36S_STORE_JS/assets/Orbitron-Bold.woff2"
      as="font"
      type="font/woff2"

    />

      rel="preload"

    <!-- Google Fonts с настройкой display=swap для улучшения CLS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&family=Orbitron:wght@600;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Запасной вариант загрузки шрифтов, если async загрузка не сработает -->
